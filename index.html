<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableStyle.css">
    <title>Document</title>
</head>
<body>
    <table style="margin-left: 36px;">
        <tr><th class='head-box a'>PRO</th></tr>
        <tr><td class="price-box a"><span class="doller-sym">$</span>50<br><div class="duration">/Month</div></td></tr>
        <tr><td class="boxes"><span class="a">1&nbsp;</span>Domain(s)</td></tr>
        <tr><td class="boxes">Addons</td></tr>
        <tr><td class="boxes"><span class="a">1 Year&nbsp;</span>Support</td></tr>
        <tr><td class="foot-box">Buy Now</td></tr>
    </table>
    <table>
        <tr><th class='head-box a' style="background-color: #5c699c">BUSINESS</th></tr>
        <tr><td class="price-box a"><span class="doller-sym">$</span>110<br><div class="duration">/Month</div></td></tr>
        <tr><td class="boxes"><span class="a">5&nbsp;</span>Domain(s)</td></tr>
        <tr><td class="boxes">Addons</td></tr>
        <tr><td class="boxes"><span class="a">1 Year&nbsp;</span>Support</td></tr>
        <tr><td class="foot-box">Buy Now</td></tr>
    </table>
    <table>
        <tr><th class='head-box a'>DEV</th></tr>
        <tr><td class="price-box a"><span class="doller-sym">$</span>210<br><div class="duration">/Month</div></td></tr>
        <tr><td class="boxes"><span class="a">Unlimited&nbsp;</span>Domain(s)</td></tr>
        <tr><td class="boxes">Addons</td></tr>
        <tr><td class="boxes"><span class="a">Lifetime&nbsp;</span>Support</td></tr>
        <tr><td class="foot-box">Buy Now</td></tr>
    </table>
</body>
</html>
